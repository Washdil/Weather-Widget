<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer-box">
    <div class="card-items">
    <div class="card">
      <h3>LONDON 60 F</h3>
     
    </div>
    <div class="card-widget">
      <div class="date"><H3>MON</H3>
      <img src="img_weather_cloud.jpg" alt="">
      </div>
      <div class="date"><H3>TUE</H3>
      <img src="img_weather_clouds.jpg" alt="">
      </div>
      <div class="date"><H3>WED</H3>
      <img src="img_weather_sun.jpg" alt="">
      </div>
    </div>
    </div>
  </div>
</body>
</html>
